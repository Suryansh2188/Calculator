<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="bg-img">
      <h1>"+ - /" Calculator "* % ="</h1>
      <div class="calculator">
        <div class="display" id="Display">
          <div id="Expression" class="text overflow"></div>
          <div id="Result" class="text"></div>
        </div>
        <div class="btnpad">
          <div class="btn-pad">
            <p class="btn text">C</p>
            <p class="btn text">âŒ«</p>
            <p class="btn text">%</p>
            <p class="text btn">/</p>
            <p class="text btn">7</p>
            <p class="text btn">8</p>
            <p class="text btn">9</p>
            <p class="text btn">*</p>
            <p class="text btn">4</p>
            <p class="text btn">5</p>
            <p class="text btn">6</p>
            <p class="text btn">-</p>
            <p class="text btn">1</p>
            <p class="text btn">2</p>
            <p class="text btn">3</p>
            <p class="text btn">+</p>
            <p class="text btn">00</p>
            <p class="text btn">0</p>
            <p class="text btn">.</p>
            <p class="text btn">=</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
